<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/app.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div class="subContainer">
            <img src="./public/src/ttIcon.png" alt="">
            <p id="counterTwitter" class="counter" max>0</p>
            <p class="tagLine">Twitter<br>followers</p>
        </div>
        <div class="subContainer">
            <img src="./public/src/ytIcon.png" alt="">
            <p id="counterYoutube" class="counter">0</p>

        </div>
        <div class="subContainer">
            <img src="./public/src/fbIcon.png" alt="">
            <p id="counterFacebook" class="counter">0</p>
            <div class="tagLineContainer"></div>
            <p class="tagLine">Facebook<br>followers</p>

        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
